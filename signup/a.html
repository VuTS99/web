<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <div class="SignUp">
      <h1 class="hh1">Sign Up</h1>
      <hr />
      <form action="#" method="get" target="_blank">
        <!-- <input type="text" id="fname" name="fname" placeholder="First Name"><br><br>
            <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
            <input type="email" id="email" name="email" placeholder="Email"><br><br>
            <input type="number" id="number" name="number"placeholder="SĐT"><br><br> -->
        <input type="radio" name="gender" value="Nam" checked /><b>Nam</b>
        <input type="radio" name="gender" value="Nữ" checked /><b>Nữ</b
        ><br /><br />
        <input
          type="text"
          id="SignUp-input"
          name="fname"
          placeholder="First Name"
        />
        <!-- &ensp; khoang trong -->
        <input
          type="text"
          id="SignUp-input"
          name="lname"
          placeholder="Last Name"
        />
        <input
          type="email"
          id="SignUp-input"
          name="email"
          placeholder="Email"
        />
        <input
          type="password"
          id="SignUp-input"
          name="password"
          placeholder="Password"
          minlength="8"
        />
        <!-- &ensp; -->
        <input
          type="number"
          id="SignUp-input"
          name="number"
          placeholder="SĐT"
        />
        <textarea
          name="ghi chú"
          id="text1"
          cols="30"
          rows="10"
          placeholder="Ghi Chú"
        ></textarea>
        <button type="submit" id="dangky" value="Đăng Ký">Login</button><br />
        <p class="Sp">
          <span>Have an account ?</span>
          <a href="#" class="login">Login</a>
        </p>
      </form>
    </div>
  </body>
</html>
